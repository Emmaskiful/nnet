<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="container">
        <section class="head">
            <a href="index.html">NETFLIX</a>
        </section>
        <section class="signinform">
            <form>
                <p class="signin">Sign In</p>
                <input type="email" name="email" placeholder="Email or phone number">
                <input type="password" name="password" placeholder="Password">
                <a href="#" class="a">Sign In</a>
                <div class="rem">
                    <input class="in" type="checkbox" name="checkbox">
                    <p class="rem1">Remember me</p>
                    <a href="#" class="rem2">Need help?</a>
                </div>
                <p class="rem3">New to Netflix? <b>Sign up now</b></p>
                <p class="rem4">This page is protected by Google reCAPTCHA to<br>ensure you're not a bot. <a href="#" class="rem5">Learn more</a></p>
            </form>
        </section>
    </div>
</body>
</html>
